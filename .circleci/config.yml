version: 2
jobs:
  build:
    docker:
      - image: rocker/r-ver:4.1.0
    environment:
      R_LIBS: ~/R/Library
    steps:
      - restore_cache:
          keys:
            - r-pkg-cache-{{ arch }}-{{ .Branch }}
            - r-pkg-cache-{{ arch }}-
      - checkout
      - run:
          name: Install package dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive; apt-get -y update && apt-get install -y git-core
            mkdir -p ~/R/Library
            Rscript -e 'install.packages("remotes")'
            RUN install2.r dplyr forcats ggplot2 glue googlesheets4 here purrr readr remotes shiny stringr tibble tidyr tidyverse todor
            RUN installGithub.r ropensci/rcrossref@319f34c8e8cbb41c2cb06282e612b870f61b85cd
#            Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      - run:
          name: Session information and installed package versions
          command: |
            Rscript -e 'sessionInfo()'
            Rscript -e 'installed.packages()[, c("Package", "Version")]'
            Rscript -e 'rmarkdown::pandoc_version()'
#       -  run:
      #     name: Build package
      #     command: R CMD build .
      # - run:
      #     name: Check package
      #     command: R CMD check --as-cran --no-manual *tar.gz
      - store_artifacts:
          path: ReproducibleResumeCV.Rcheck/
      - save_cache:
          key: r-pkg-cache-{{ arch }}-{{ .Branch }}
          paths:
            - "~/R/Library"
